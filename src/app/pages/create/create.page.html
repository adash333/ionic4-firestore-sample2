<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label position="floating">Song Name</ion-label>
      <ion-input formControlName="songName" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Artist Name</ion-label>
      <ion-input formControlName="artistName" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Album Name</ion-label>
      <ion-input formControlName="albumName" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Song Description</ion-label>
      <ion-textarea formControlName="songDescription" type="text">
      </ion-textarea>
    </ion-item>


    <ion-button expand="block" type="submit" 
      [disabled]="!createSongForm.valid">
      Add Song
    </ion-button>
  </form>
</ion-content>
